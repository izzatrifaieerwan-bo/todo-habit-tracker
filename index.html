<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do & Habit Tracker</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <div class="container">
        <!-- WHITEBOARD SURFACE -->
        <div class="whiteboard-surface">
            <div class="whiteboard-layout">
                <!-- LEFT COLUMN: TO-DO LIST -->
                <div id="todos-section" class="content-section active">
                    <div class="section-header">
                        <h2 class="section-title">To-Do List</h2>
                        
                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-number" id="total-tasks">0</div>
                                <div class="stat-label">Total tasks</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="completed-tasks">0</div>
                                <div class="stat-label">Completed</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="pending-tasks">0</div>
                                <div class="stat-label">Pending</div>
                            </div>
                        </div>
                    </div>

                    <button class="dashboard-toggle-btn" onclick="toggleDashboard()">
                        <span id="dashboard-toggle-icon">📊</span> View Statistics
                    </button>

                    <div class="dashboard-panel" id="dashboard-panel">
                        <div class="dashboard-header">
                            <h3>Task Statistics Dashboard</h3>
                        </div>
                        
                        <div class="charts-grid">
                            <!-- Completion Rate Chart -->
                            <div class="chart-container">
                                <h4>Completion Rate</h4>
                                <canvas id="completionChart"></canvas>
                            </div>
                            
                            <!-- Category Distribution Chart -->
                            <div class="chart-container">
                                <h4>Tasks by Category</h4>
                                <canvas id="categoryChart"></canvas>
                            </div>
                            
                            <!-- Priority Distribution Chart -->
                            <div class="chart-container">
                                <h4>Tasks by Priority</h4>
                                <canvas id="priorityChart"></canvas>
                            </div>
                            
                            <!-- Overdue Tasks Chart -->
                            <div class="chart-container">
                                <h4>Task Status Overview</h4>
                                <canvas id="statusChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="category-filters">
                        <span class="filter-label">Filter:</span>
                        <button class="category-filter-btn all active" onclick="filterByCategory('all')">All</button>
                        <button class="category-filter-btn work" onclick="filterByCategory('work')">Work</button>
                        <button class="category-filter-btn personal" onclick="filterByCategory('personal')">Personal</button>
                        <button class="category-filter-btn shopping" onclick="filterByCategory('shopping')">Shopping</button>
                        <button class="category-filter-btn school" onclick="filterByCategory('school')">School</button>
                        <button class="category-filter-btn health" onclick="filterByCategory('health')">Health</button>
                        <button class="category-filter-btn other" onclick="filterByCategory('other')">Other</button>
                    </div>

                    <div class="search-container">
                        <input 
                            type="text" 
                            id="search-input" 
                            class="search-input" 
                            placeholder="🔍 Search tasks..." 
                            oninput="searchTasks()"
                        />
                        <button class="clear-search-btn" id="clear-search-btn" onclick="clearSearch()" disabled>
                            Clear
                        </button>
                    </div>

                    <div class="drag-toggle-container" id="drag-toggle-container">
                        <div class="drag-toggle-label">
                            <span class="drag-icon">⋮⋮</span>
                            <span>Manual Reordering</span>
                            <span class="drag-help-text" id="drag-help-text"></span>
                        </div>
                        <div class="toggle-switch" id="drag-toggle" onclick="toggleDragMode()">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="text" id="task-input" placeholder="What needs to be done?" />
                        <input type="date" id="task-date" />
                        <select id="task-priority">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <select id="task-category">
                            <option value="other">Other</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="school">School</option>
                            <option value="health">Health</option>
                        </select>
                        <button id="add-task-btn">Add Task</button>
                    </div>

                    <div class="items-list" id="tasks-list">
                        <div class="empty-state">No tasks yet. Add one above!</div>
                    </div>
                </div>

                <!-- VERTICAL DIVIDER -->
                <div class="divider"></div>

                <!-- RIGHT COLUMN: HABITS -->
                <div id="habits-section" class="content-section active">
                    <div class="section-header">
                        <h2 class="section-title">Habits</h2>
                        
                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-number" id="total-habits">0</div>
                                <div class="stat-label">Active habits</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="longest-streak">0</div>
                                <div class="stat-label">Longest streak</div>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="text" id="habit-input" placeholder="Enter a new habit to track..." />
                        <button id="add-habit-btn">Add Habit</button>
                    </div>

                    <div class="items-list" id="habits-list">
                        <div class="empty-state">No habits yet. Start building one!</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- BOTTOM MARKER TRAY -->
        <div class="marker-tray">
            <div class="marker marker-blue"></div>
            <div class="marker marker-green"></div>
            <div class="marker marker-red"></div>
            <div class="marker marker-black"></div>
            <div class="eraser" onclick="toggleTheme()" title="Click to switch theme"></div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="js/toast.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/habits.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
